<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Wi-Fi - Portail Captif</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}
    body{
      font-family:'Inter',sans-serif;
      background:#000000;
      color:#ffffff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      position:relative;
    }

    /* Stars background */
    .stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
    .star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;animation:twinkle 3s infinite;}
    @keyframes twinkle{0%,100%{opacity:.3;}50%{opacity:1;}}

    /* Container */
    .login-container{
      background:rgba(20,20,30,.95);
      padding:3rem 2.5rem;
      border-radius:24px;
      max-width:480px;
      width:100%;
      text-align:center;
      position:relative;
      z-index:10;
      animation:fadeIn .6s ease-out;
      max-height:90vh;
      overflow-y:auto;
    }

    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

    .logo{
      width:120px;height:120px;margin:0 auto 1.5rem;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-size:2.5rem;font-weight:700;color:#fff;
      box-shadow:0 8px 24px rgba(102,126,234,.4);
    }

    .wifi-icon{
      font-size:3rem;
      background:linear-gradient(135deg,#667eea,#764ba2);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      margin-bottom:1rem;
      animation:pulse 2s infinite;
    }
    @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}

    .title{
      font-size:2.2rem;font-weight:700;
      background:linear-gradient(135deg,#667eea,#764ba2);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      margin-bottom:.5rem;
    }

    .subtitle{color:#a0a0a0;margin-bottom:2rem;font-size:1rem;line-height:1.6;}

    .info{
      font-size:.9rem;color:#ff6b6b;margin-bottom:1.5rem;
      padding:.8rem;background:rgba(255,107,107,.1);
      border-radius:8px;border:1px solid rgba(255,107,107,.2);
    }

    .input-group{position:relative;margin-bottom:1.5rem;}

    .input-group i{
      position:absolute;left:1.2rem;top:50%;transform:translateY(-50%);
      color:#667eea;font-size:1.1rem;
    }

    .input-group input{
      width:100%;padding:1rem 1rem 1rem 3.2rem;
      border:2px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.03);
      border-radius:12px;color:white;font-size:1rem;
    }

    .btn-primary{
      width:100%;padding:1rem;
      background:linear-gradient(135deg,#667eea,#764ba2);
      border:none;color:white;border-radius:12px;font-weight:600;
      margin-bottom:1rem;cursor:pointer;
    }

    .btn-secondary{
      width:100%;padding:.9rem;background:transparent;
      border:2px solid #667eea;color:#667eea;
      border-radius:12px;font-weight:600;margin-bottom:1rem;cursor:pointer;
    }

    .conditions a{color:#a0a0a0;text-decoration:none;font-size:.85rem;}
  </style>
</head>

<body>

  <div class="stars" id="stars"></div>

  <div class="login-container">

    <div class="logo">YY</div>

    <div class="wifi-icon"><i class="fas fa-wifi"></i></div>

    <h1 class="title">Hotspot Wi-Fi</h1>
    <p class="subtitle">Bienvenue sur le portail sécurisé.<br>Connectez-vous pour accéder à Internet.</p>

    <!-- ========== ACTIVATION CHAP MIKROTIK ========== -->
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none;">
      <input type="hidden" name="username"/>
      <input type="hidden" name="password"/>
      <input type="hidden" name="dst" value="$(link-orig)"/>
      <input type="hidden" name="popup" value="true"/>
    </form>

    <script src="/md5.js"></script>
    <script>
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value =
            hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif)
    <!-- =============================================== -->

    <!-- FORMULAIRE PRINCIPAL -->
    <form name="login"
          action="$(link-login-only)"
          method="post"
          $(if chap-id) onsubmit="return doLogin()" $(endif)
    >
      <input type="hidden" name="dst" value="$(link-orig)"/>
      <input type="hidden" name="popup" value="true"/>

      <!-- MESSAGE D'ERREUR MIKROTIK -->
      $(if error)
      <p class="info">$(error)</p>
      $(endif)

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Nom d'utilisateur" value="$(username)" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Mot de passe" required />
      </div>

      <button type="submit" class="btn-primary">
        <i class="fas fa-sign-in-alt"></i> Se connecter
      </button>
    </form>

    <button class="btn-secondary" onclick="window.location.href='status.html'">
      Statut de connexion
    </button>

    <button class="btn-secondary" onclick="window.location.href='tickets.html'" style="border-color:#4ade80;color:#4ade80;">
      Voir les tickets
    </button>

    <div class="conditions">
      <a href="TermOfUse.html">Conditions d'utilisation</a> •
      <a href="Privacy_Policy.html">Politique de confidentialité</a>
    </div>

  </div>

  <script>
    const stars=document.getElementById('stars');
    for(let i=0;i<100;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.left=Math.random()*100+'%';
      s.style.top=Math.random()*100+'%';
      s.style.animationDelay=Math.random()*3+'s';
      stars.appendChild(s);
    }
  </script>
</body>
</html>
